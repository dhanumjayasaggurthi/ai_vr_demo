<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dental AI VR</title>
<meta name="viewport" content="width=device-width">

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@5.0.2/dist/aframe-super-hands.min.js"></script>

<style>body{margin:0;background:#000}</style>
</head>

<body>
<a-scene
  renderer="physicallyCorrectLights:true"
  background="color:#000"
  vr-mode-ui="enabled:true"
  webxr="optionalFeatures: hand-tracking, local-floor">

<a-assets>
  <audio id="a1" src="audio_narrations/scene1.mp3"></audio>
  <audio id="a2" src="audio_narrations/scene2.mp3"></audio>
  <audio id="a3" src="audio_narrations/scene3.mp3"></audio>
  <audio id="a4" src="audio_narrations/scene4.mp3"></audio>
  <audio id="a5" src="audio_narrations/scene5.mp3"></audio>
</a-assets>

<!-- Lighting -->
<a-entity light="type:ambient;intensity:0.3"></a-entity>
<a-entity light="type:directional;intensity:1.2" position="5 10 5"></a-entity>

<!-- Environment -->
<a-entity environment="
  preset: sci-fi;
  ground: flat;
  grid: cross;
  gridColor: #00ffff;
  groundColor: #020914;
  skyColor: #000">
</a-entity>

<!-- Camera Rig -->
<a-entity id="rig" movement-controls="speed:0.12" position="0 1.6 4">
  <a-camera></a-camera>
  <a-entity hand-controls="left" super-hands></a-entity>
  <a-entity hand-controls="right" super-hands></a-entity>
</a-entity>

<!-- SCENE 1: DARK AWAKENING -->
<a-entity position="0 2 -3"
 sound="src:#a1; autoplay:true; positional:true; refDistance:1; maxDistance:20">
  <a-text value="THE FUTURE OF DENTAL MEDICINE"
    color="#00ffff" width="6" align="center"></a-text>
</a-entity>

<!-- SCENE 2: AI MATERIALIZATION -->
<a-entity position="10 1.6 -10"
 sound="src:#a2; positional:true">
  <a-sphere radius="0.45"
    material="color:#00ffff; emissive:#00ffff"
    animation="property:scale;from:0 0 0;to:1 1 1;dur:2500"
    grabbable hoverable></a-sphere>
</a-entity>

<!-- SCENE 3: XRAY ANALYSIS -->
<a-entity position="-10 1.6 -10"
 sound="src:#a3; positional:true">
  <a-plane width="2" height="1.5" color="#fff" opacity="0.9"
    grabbable hoverable></a-plane>
</a-entity>

<!-- SCENE 4: IMPLANT PLANNING -->
<a-entity position="0 1.6 -20"
 sound="src:#a4; positional:true">
  <a-cylinder height="1" radius="0.15"
    color="#fff"
    animation="property:rotation;to:0 360 0;loop:true;dur:5000"
    grabbable hoverable></a-cylinder>
</a-entity>

<!-- SCENE 5: FINALE -->
<a-entity position="0 2 -30"
 sound="src:#a5; positional:true">
  <a-text value="DENTAL AI VR"
    color="#00ffff" width="6" align="center"></a-text>
  <a-text value="The future is here."
    position="0 -1 0" width="4" align="center"></a-text>
</a-entity>

</a-scene>
</body>
</html>
